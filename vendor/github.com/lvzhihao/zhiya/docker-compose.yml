version: '3'
services:
  zhiya-api:
    image: edwinlll/zhiya:latest
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - DEBUG=true
    volumes:
      - ./.zhiya.yaml:/usr/local/zhiya/.zhiya.yaml
    command: >
      sh -c "ln -snf /usr/share/zoneinfo/$${TZ} /etc/localtime && 
      echo $${TZ} > /etc/timezone &&
      zhiya api"
    expose:
      - 8079
    ports:
      - 8079:8079 
